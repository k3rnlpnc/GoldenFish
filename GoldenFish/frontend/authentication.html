<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Аутентификация</title>
        <link rel="stylesheet" href="css/authentication.css">
    </head>
    <body>
        <div class="site-title">
            <span class="site-name">Golden Fish</span>
        </div>
        <form method="POST">
            <div>
                <span class="error">Неправильно введен юзернейм</span>
            </div>
            <input type="email" name="email" placeholder="Email *" autocomplete="off" required>
            <input type="password" placeholder="Пароль *" autocomplete="off" required>
            <input type="submit" name="register" value="Войти" class="button">
        </form>
    </body>
</html>
